<div class="page-headline">RSVP</div>
<div class="container">
    <div class="text-container">
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam natus deleniti ex delectus at libero
            consequatur est sequi numquam eveniet!
        </p>
    </div>
    <div class="form-container">
        <form class="form" #guestForm="ngForm" (ngSubmit)="addGuest(guestForm.value, guestForm)">
            <label>Name</label>
            <input class="input-field" type="text" name="name" ngModel>
            <div class="error-message" *ngIf="!validName">Name missing</div>

            <label>Plus one (if any)</label>
            <input class="input-field" type="text" name="plusOne" ngModel>

            <label>Additional info</label>
            <textarea class="input-field" name="additional" rows="5" ngModel></textarea>

            <input class="submit-button" type="submit" value="Send">
        </form>
    </div>
</div>
