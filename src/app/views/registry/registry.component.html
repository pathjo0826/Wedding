<div class="container">
    <div class="columns">
        <div class="headline">Kitchen stuff</div>
        <table>
            <tbody>
                <tr *ngFor="let gift of giftList">
                    <td>
                        <button class="button" (click)="updateGiftStatus(gift)" [class.ticked]="gift.claimed"></button>
                    </td>
                    <td [ngStyle]="{
                            'text-decoration': gift.claimed ? 'line-through' : 'none', 
                            'color': gift.claimed ? 'gray' : 'black'}">
                        {{gift.name}}
                    </td>
                </tr>
            </tbody>
        </table>
