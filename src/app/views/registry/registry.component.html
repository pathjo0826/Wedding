<div class="page-headline">REGISTRY</div>
<div class="container">
    <div class="columns">
        <div class="headline">Kitchen</div>
        <table>
            <tbody>
                <tr *ngFor="let gift of sortGifts('kitchen')">
                    <td class="td-button">
                        <button class="button" *ngIf="gift.quantity === 'single'" (click)="updateGiftStatus(gift)"
                            [class.ticked]="gift.claimed">
                        </button>
                    </td>
                    <td [ngStyle]="getGiftStyle(gift)">
                        <a href="{{gift.link}}" target="_blank"> {{gift.name}}</a>  
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="headline">Living Room</div>
        <table>
            <tbody>
                <tr *ngFor="let gift of sortGifts('living-room')">

                        </button>
                    </td>
                    <td [ngStyle]="getGiftStyle(gift)">
                        <a href="{{gift.link}}" target="_blank"> {{gift.name}}</a>  
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="headline">Experience</div>
        <table>
            <tbody>
                <tr *ngFor="let gift of sortGifts('experience')">
                    <td class="td-button">
                        <button class="button" *ngIf="gift.quantity === 'single'" (click)="updateGiftStatus(gift)"
                            [class.ticked]="gift.claimed">
                        </button>
                    </td>
                    <td [ngStyle]="getGiftStyle(gift)">
                        <a href="{{gift.link}}" target="_blank"> {{gift.name}}</a>  
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
