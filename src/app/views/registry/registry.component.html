<div class="page-headline">REGISTRY</div>
<div class="container">
    <div class="columns">
        <div class="headline">Category 1</div>
        <table>
            <tbody>
                <tr *ngFor="let gift of sortGifts('1')">
                    <td class="td-button">
                        <button class="button" *ngIf="gift.quantity === 'single'" (click)="updateGiftStatus(gift)"
                            [class.ticked]="gift.claimed">
                        </button>
                    </td>
                    <td [ngStyle]="getGiftStyle(gift)">
                        {{gift.name}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="headline">Category 2</div>

            <tbody>
                <tr *ngFor="let gift of sortGifts('2')">

                        </button>
                    </td>
                    <td [ngStyle]="getGiftStyle(gift)">
                        {{gift.name}}
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="headline">Category 3</div>

                        </button>
                    </td>
                    <td [ngStyle]="getGiftStyle(gift)">
                        {{gift.name}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
