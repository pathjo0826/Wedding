<div class="page-headline">CONTACT</div>
<div class="contact-container">
    <div class="left-column">
        <div class="contact-text">
                <p class="content">Reach out to us with any question, big or small. Use this form, call us or send a private text
                message. The toastmaster is also reachable through this form.</p>
        </div>
        <div class="image-container">
            <img src="assets/images/ratio1-1/picture16-1_1.jpg">
        </div>
    </div>
    <div class="right-column">
        <form class="form" #contactForm="ngForm" (ngSubmit)="send(contactForm)">
            <div class="name-field">
                <label class="label">Name:</label>
                <input class="input-field" type="text" name="name" [(ngModel)]="form.name" placeholder="Name">
            </div>
            <div class="email-field">
                <label class="label">E-mail:</label>
                <input class="input-field" type="text" name="email" [(ngModel)]="form.email" placeholder="E-mail">
            </div>

            <div class="message-field">
                <label class="label">Message:</label>
                <textarea class="input-textarea" name="message" [(ngModel)]="form.message"></textarea>
                <div class="send-button-container">
                    <button class="send-button" type="submit">SEND</button>
                </div>
            </div>
        </form>
    </div>
</div>
