<div class="page-headline">CONTACT</div>
<div class="contact-container">
    <div class="grid-area-1">
        <h2>CONTACT US</h2>
        <div class="image-container">
            <img class="us-image" src="assets/images/ratio1-1/picture16-1_1.jpg">
        </div>
    </div>
    <div class="grid-area-2">
        <form class="form" #contactForm="ngForm" (ngSubmit)="send(contactForm)">
            <div class="name-field">
                <label class="label">Name:</label>
                <input class="input-field" type="text" name="name" [(ngModel)]="form.name" placeholder="Name">
            </div>
            <div class="email-field">
                <label class="label">E-mail:</label>
                <input class="input-field" type="text" name="email" [(ngModel)]="form.email" placeholder="E-mail">
            </div>
            
            <div class="message-field">
                <label class="label">Message:</label>
                <textarea class="input-textarea" name="message" [(ngModel)]="form.message" placeholder="Message"></textarea>
                <div class="send-button-container">
                    <button class="send-button" type="submit">SEND</button>
                </div>
            </div>
        </form>
    </div>
</div>
